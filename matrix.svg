<?xml version="1.0" encoding="utf-8"?>
<!-- matrix.svg â€” simple falling "matrix" code using SMIL -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#000" stop-opacity="1"/>
      <stop offset="1" stop-color="#020202" stop-opacity="1"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style type="text/css"><![CDATA[
      .ch { font-family: "Courier New", monospace; font-weight: 700; fill: #00ff6a; font-size: 18px; filter: url(#glow); }
      .bright { fill: #b7ffd1; font-size: 20px; }
    ]]></style>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- A set of columns: each column is a <g> containing multiple <text> elements that animate from top to bottom -->
  <!-- We'll create columns across the width. Adjust columns count and text content to taste. -->

  <!-- helper: a short set of glyphs for the matrix effect -->
  <g id="glyphs" style="display:none">
    <text id="g0">01A7$&amp;Y</text>
  </g>

  <!-- Column generation -->
  <!-- Column 1 -->
  <g transform="translate(40, -260)">
    <text class="ch" x="0" y="0">1</text>
    <text class="ch" x="0" y="24">0</text>
    <text class="ch" x="0" y="48">A</text>
    <text class="ch bright" x="0" y="72">7</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="40 -260"
                      to="40 420"
                      dur="6s"
                      repeatCount="indefinite"/>
    <animateTransform attributeName="transform"
                      type="translate"
                      begin="0.1s"
                      additive="sum"
                      from="0 0"
                      to="0 0"/>
  </g>

  <!-- Column 2 (different speed/offset) -->
  <g transform="translate(100, -180)">
    <text class="ch" x="0" y="0">0</text>
    <text class="ch" x="0" y="24">1</text>
    <text class="ch" x="0" y="48">$</text>
    <text class="ch bright" x="0" y="72">&amp;</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="100 -180"
                      to="100 420"
                      dur="4.7s"
                      repeatCount="indefinite"/>
  </g>

  <!-- Column 3 -->
  <g transform="translate(160, -220)">
    <text class="ch" x="0" y="0">A</text>
    <text class="ch" x="0" y="24">7</text>
    <text class="ch" x="0" y="48">0</text>
    <text class="ch bright" x="0" y="72">1</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="160 -220"
                      to="160 420"
                      dur="5.2s"
                      repeatCount="indefinite"/>
  </g>

  <!-- Repeat many columns with small randomization for natural feel -->
  <g transform="translate(220, -260)">
    <text class="ch" x="0" y="0">0</text>
    <text class="ch" x="0" y="24">1</text>
    <text class="ch" x="0" y="48">B</text>
    <text class="ch bright" x="0" y="72">#</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="220 -260"
                      to="220 420"
                      dur="6.5s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(280, -140)">
    <text class="ch" x="0" y="0">Y</text>
    <text class="ch" x="0" y="24">7</text>
    <text class="ch" x="0" y="48">&amp;</text>
    <text class="ch bright" x="0" y="72">1</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="280 -140"
                      to="280 420"
                      dur="3.9s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(340, -210)">
    <text class="ch" x="0" y="0">0</text>
    <text class="ch" x="0" y="24">1</text>
    <text class="ch" x="0" y="48">C</text>
    <text class="ch bright" x="0" y="72">$</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="340 -210"
                      to="340 420"
                      dur="5.8s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(400, -200)">
    <text class="ch" x="0" y="0">1</text>
    <text class="ch" x="0" y="24">0</text>
    <text class="ch" x="0" y="48">D</text>
    <text class="ch bright" x="0" y="72">%</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="400 -200"
                      to="400 420"
                      dur="5.0s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(460, -240)">
    <text class="ch" x="0" y="0">7</text>
    <text class="ch" x="0" y="24">1</text>
    <text class="ch" x="0" y="48">0</text>
    <text class="ch bright" x="0" y="72">!</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="460 -240"
                      to="460 420"
                      dur="6.9s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(520, -190)">
    <text class="ch" x="0" y="0">#</text>
    <text class="ch" x="0" y="24">A</text>
    <text class="ch" x="0" y="48">0</text>
    <text class="ch bright" x="0" y="72">$</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="520 -190"
                      to="520 420"
                      dur="4.6s"
                      repeatCount="indefinite"/>
  </g>

  <!-- More columns to fill width -->
  <g transform="translate(580, -230)">
    <text class="ch" x="0" y="0">0</text>
    <text class="ch" x="0" y="24">1</text>
    <text class="ch" x="0" y="48">Z</text>
    <text class="ch bright" x="0" y="72">@</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="580 -230"
                      to="580 420"
                      dur="6.2s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(640, -180)">
    <text class="ch" x="0" y="0">P</text>
    <text class="ch" x="0" y="24">0</text>
    <text class="ch" x="0" y="48">1</text>
    <text class="ch bright" x="0" y="72">$</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="640 -180"
                      to="640 420"
                      dur="4.3s"
                      repeatCount="indefinite"/>
  </g>

  <!-- right side -->
  <g transform="translate(700, -200)">
    <text class="ch" x="0" y="0">1</text>
    <text class="ch" x="0" y="24">C</text>
    <text class="ch" x="0" y="48">0</text>
    <text class="ch bright" x="0" y="72">7</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="700 -200"
                      to="700 420"
                      dur="5.6s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(760, -240)">
    <text class="ch" x="0" y="0">X</text>
    <text class="ch" x="0" y="24">1</text>
    <text class="ch" x="0" y="48">$</text>
    <text class="ch bright" x="0" y="72">Y</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="760 -240"
                      to="760 420"
                      dur="6.8s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(820, -210)">
    <text class="ch" x="0" y="0">0</text>
    <text class="ch" x="0" y="24">1</text>
    <text class="ch" x="0" y="48">D</text>
    <text class="ch bright" x="0" y="72">7</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="820 -210"
                      to="820 420"
                      dur="5.1s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(880, -170)">
    <text class="ch" x="0" y="0">$</text>
    <text class="ch" x="0" y="24">0</text>
    <text class="ch" x="0" y="48">1</text>
    <text class="ch bright" x="0" y="72">A</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="880 -170"
                      to="880 420"
                      dur="3.8s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(940, -220)">
    <text class="ch" x="0" y="0">1</text>
    <text class="ch" x="0" y="24">0</text>
    <text class="ch" x="0" y="48">B</text>
    <text class="ch bright" x="0" y="72">#</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="940 -220"
                      to="940 420"
                      dur="5.9s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(1000, -200)">
    <text class="ch" x="0" y="0">7</text>
    <text class="ch" x="0" y="24">1</text>
    <text class="ch" x="0" y="48">0</text>
    <text class="ch bright" x="0" y="72">!</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="1000 -200"
                      to="1000 420"
                      dur="6.0s"
                      repeatCount="indefinite"/>
  </g>

  <g transform="translate(1060, -240)">
    <text class="ch" x="0" y="0">%</text>
    <text class="ch" x="0" y="24">0</text>
    <text class="ch" x="0" y="48">1</text>
    <text class="ch bright" x="0" y="72">2</text>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="1060 -240"
                      to="1060 420"
                      dur="7.2s"
                      repeatCount="indefinite"/>
  </g>

  <!-- optional center overlay text (your name/role) -->
  <g transform="translate(420, 120)">
    <text fill="#7fffb9" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700">
      Manish Kumar â€” DevOps Engineer
    </text>
    <text y="32" fill="#9ffff0" font-size="14">AWS Â· Docker Â· Kubernetes Â· Terraform Â· Jenkins Â· Helm Â· SonarQube</text>
  </g>

</svg>
